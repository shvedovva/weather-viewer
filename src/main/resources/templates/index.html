<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Погода'">Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключите CSS из верстки, если используете предоставленную -->
</head>
<body>
<header class="bg-dark text-white p-3 mb-4">
    <div class="container">
        <h1 class="mb-0">Погода</h1>
        <div th:if="${currentUser == null}">
            <a href="/login" class="btn btn-outline-light me-2">Вход</a>
            <a href="/register" class="btn btn-primary">Регистрация</a>
        </div>
        <div th:if="${currentUser != null}">
            <span>Привет, <span th:text="${currentUser.login}">Пользователь</span>!</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light">Выход</button>
            </form>
        </div>
    </div>
</header>

<main class="container">
    <!--div th:replace="${content}"></div> <!-- Для замены контента -->
    <!-- Или просто используйте th:fragment в дочерних шаблонах -->
</main>

<footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 Приложение Погода
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
